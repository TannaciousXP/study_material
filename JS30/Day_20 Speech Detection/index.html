<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speech Detection</title>
</head>
<body>
  <div class="words" contenteditable>
  </div>
  <script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    // currently only in chrome and firefox
    const recognition = new SpeechRecognition();
    // shows the results as we are speaking, if set to false it will show 
    // only after we are done speaking
    recognition.interimResults = true;

    let p = document.createElement('p');
    const words = document.querySelector('.words');
    words.appendChild(p);
    // can only work with a server and listen once, what's the results end it unbinds it self
    recognition.addEventListener('result', e => {
      console.log(e.results);
      // the results of the sppech
      const transcript = Array.from(e.results)
                          .map(result => result[0])
                          .map(result => result.transcript)
                          .join('')
        console.log(transcript);
        p.textContent = transcript;

        // If speech ends, recreate and append child
        if (e.results[0].isFinal) {
          p = document.createElement('p');
          words.appendChild(p);
        }
        // Create a Siri
        // Gotta make sure to debounce once
        if (transcript.includes('get the weather')) {
          console.log('Getting the weather');
        }
    })
    
    // this will continue to listen when we stop speaking
    recognition.addEventListener('end', recognition.start);
    recognition.start();
  </script>

  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'heletica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4ef;
    }
  </style>
</body>
</html>
